<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .table{
            background-color: bisque;
            font-size: x-large;
            width: 100%;
            padding-left: 400px ;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form method="post" action="/typeProducts/add" th:object="${add}">
    <div class="table">
        <label for="name">Name:</label>
        <input id="name" type="text" th:field="*{nameTypeProduct}"/>
        <span style="color: red" th:if="${#fields.hasErrors('nameTypeProduct')}" th:errors="*{nameTypeProduct}"></span>
    </div>

    <div class="mt-5">
        <ul class="d-flex justify-content-lg-between list-unstyled m-0">
            <li>
                <button type="button" onclick="window.location.href='/typeProducts'"
                        class="btn btn-primary">Trở lại
                </button>
            </li>
            <li>
                <button type="submit" class="btn btn-success">Thêm mới</button>
            </li>
        </ul>
    </div>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
