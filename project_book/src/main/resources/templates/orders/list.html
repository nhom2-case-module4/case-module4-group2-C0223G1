<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Name Product</th>
        <th scope="col">Order Date</th>
        <th scope="col">Delivery Date</th>
        <th scope="col">Number Of Books</th>
        <th scope="col">Note</th>
        <th scope="col">Status</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order,index:${orders}">
        <td th:text="${index.count}"></td>
        <td th:text="${order.getId()}"></td>
        <td th:text="${order.getNameUser()}"></td>
        <td th:text="${order.getAddressPeople()}"></td>
        <td th:text="${order.getNameProduct()}"></td>
        <td th:text="${order.getDayOrder()}"></td>
        <td th:text="${order.getDayTake()}"></td>
        <td th:text="${order.getNumberDetail()}"></td>
        <td th:text="${order.getNoteOrder()}"></td>
        <td>
            <select id="mySelect">
                <option th:value="'1,'+${order.getId()}" th:selected="${order.getNameStatus()== 'Cho xu ly'}">Đang Xử Lý</option>
                <option th:value="'2,'+${order.getId()}" th:selected="${order.getNameStatus() == 'Đang Giao'}">Đang Giao</option>
                <option th:value="'3,'+${order.getId()}" th:selected="${order.getNameStatus() == 'Đã Giao'}">Đã Giao</option>
            </select>
        <td>
            <button type="button" th:attr="onclick=|deleteModal('${order.getId()}','${order.getNameUser()}','${order.getNameProduct()}')|" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Xóa Đơn Hàng</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3>Tên Khách Hàng<span id="nameCustomer"></span></h3>
                <h4>Tên Sản Phẩm<span id="nameProduct"></span></h4>
                <input type="hidden" id="blogId" name="blogId" >
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <input type="hidden" id="idOrder" name="orderDelete">
                <button type="button" onclick="deleteOrder()"  class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(function (){
        $('#mySelect').on('change',function (){
            let option=$(this).val();
            $.ajax({
                url:'http://localhost:8080/order/option/'+option,
                type: "GET",
                success:function (){
                    window.location.href='http://localhost:8080/order';
                },
                error:function (error){
                    //TODO
                }
            })
        })
    })
    const deleteModal=(id,name,product)=>{
        document.getElementById("nameCustomer").innerHTML=name;
        document.getElementById("nameProduct").innerHTML=product;
        document.getElementById("idOrder").value=id;
    }
    const deleteOrder=()=>{
        let id=document.getElementById("idOrder").value;
        setTimeout(function (){
            $.ajax({
                url:'http://localhost:8080/order/'+id,
                type:'GET',
                success:function (){
                    window.location.href='http://localhost:8080/order';
                },
                error:function (error){
                    //TODO
                }
            })
        })
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
