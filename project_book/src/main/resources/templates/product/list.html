<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body {

        width: 100%;
    }

    .table {
        width: 100%;
        font-size: large;
        height: 100%;
    }

    .font {
        color: black;
    }

    .search-box {
        position: relative;
        display: inline-block;
        float: right;
    }

    .search-box input[type="text"] {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        background-color: #f2f2f2;
        width: 200px;
    }

    .search-box button[type="submit"] {
        position: absolute;
        top: 0;
        right: 0;
        padding: 10px 20px;
        background-color: black;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
    }

    .search-box button[type="submit"]:hover {
        background-color: slategray;
    }

    .background-image {
        background-image: url("https://haycafe.vn/wp-content/uploads/2022/03/background-sach-nen-may-tinh.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 100vh;
    }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sách sản phẩm</title>
</head>
<body>
<div class="background-image">
    <h1 style="text-align: center">
        PRODUCT MANAGEMENT
    </h1>
      <div class="search-box">
        <form method="get" action="/products/search">
          <input type="text" name="name" placeholder="search..." class="input" th:value="${search}">
          <button type="submit"><span><i class="fa fa-search"></i></span></button>
        </form>
      </div>
    <h5 style="color: blue" th:text="${msg}"></h5>

    <div style="float: left">
        <button class="my-button" style="display: inline; margin-bottom: 1rem; border: none">
            <a style="text-decoration: none" href="/products/form-add"><span style="color: black;font-size: 16px;transition:background-color0.3s ease;
             background-color: #c5a992">Add New: <i class="fa-solid fa-book"></i></span></a></button>
    </div>


    <form th:object="${productList}">
        <table class="table">
            <thead>
            <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Image</th>
                <th>Year</th>
                <th>Author</th>
<!--                <th>Describe</th>-->
                <th>Nation</th>
                <th>Company</th>
                <th>Quantity Book</th>
                <th>Price(USD)</th>
                <th>TypeProduct</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list, items:${productList}">
                <td th:text="${items.count}" }></td>
                <td th:text="${list.nameProduct}"></td>
                <td th:text="${list.img}"></td>

<!--          này để hiển thị ảnh     <td ><img style="height: 20px;width: 20px" th:src="${list.img}" alt="Ảnh"></td>-->

                <td th:text="${list.publicationYear}"></td>
                <td th:text="${list.author}"></td>
<!--                <td th:text="${list.describeBook}"></td>-->
                <td th:text="${list.nationBook}"></td>
                <td th:text="${list.publishingCompany}"></td>
                <td th:text="${list.quantityBooks}"></td>
                <td th:text="${list.priceBook}"></td>
                <td th:text="${list.typeProduct.nameTypeProduct}"></td>
                <td><a th:href="@{/products/{id}/delete(id=${list.idProduct})}"><span class="font"><i
                        class="fa-solid fa-trash"></i></span></a></td>
                <td><a th:href="@{/products/{id}/edit(id=${list.idProduct})}"><span class="font"><i
                        class="fa-sharp fa-solid fa-user-pen"></i></span></a></td>
            </tr>
            </tbody>
        </table>
    </form>


    <div class="d-flex container">
        <a th:href="@{/products(page=${productList.previousOrFirstPageable().getPageNumber()})}"
           th:if="${productList.hasPrevious()}">Previous</a>

        <span th:text="${productList.number+1}"></span>
        <span th:text="${productList.totalPages}"></span>

        <a th:href="@{/products(page=${productList.nextOrLastPageable().getPageNumber()})}"
           th:if="${productList.hasNext()}">Next</a>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
