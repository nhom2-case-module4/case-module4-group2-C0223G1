<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1 style="text-align: center; background-color: #f1f1f1">THÊM MỚI SẢN PHẨM</h1>
<form method="POST" action="/products/add" th:object="${add}">
    <div class="table">
        <div>
            <label for="id">Id:</label><br>
            <input id="id" readonly type="text" th:field="*{idProduct}"/>
            <span style="color: red" th:if="${#fields.hasErrors('idProduct')}" th:errors="*{idProduct}"></span>
        </div>
        <div>
            <label for="name">Name Product:</label><br>
            <input id="name" type="text" th:field="*{nameProduct}"/>
            <span style="color: red" th:if="${#fields.hasErrors('nameProduct')}" th:errors="*{nameProduct}"></span>
        </div>
        <div>
            <label for="img">Image:</label><br>
            <input id="img" type="text" th:field="*{img}"/>
            <span style="color: red" th:if="${#fields.hasErrors('img')}" th:errors="*{img}"></span>
        </div>


        <div>
            <label for="phoneNumber">Year:</label><br>
            <input id="phoneNumber" type="number" th:field="*{publicationYear}"/>
            <span style="color: red" th:if="${#fields.hasErrors('publicationYear')}"
                  th:errors="*{publicationYear}"></span>
        </div>
        <div>
            <label for="dateOfBirth">Author:</label><br>
            <input id="dateOfBirth" type="text" th:field="*{author}"/>
            <span style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
        </div>
        <div>
            <label for="email">Describe Book:</label><br>
            <input id="email" type="text" th:field="*{describeBook}"/>
            <span style="color: red" th:if="${#fields.hasErrors('describeBook')}" th:errors="*{describeBook}"></span>
        </div>
        <div>
            <label for="gender">Nation Book:</label><br>
            <input id="gender" type="text" th:field="*{nationBook}"/>
            <span style="color: red" th:if="${#fields.hasErrors('nationBook')}" th:errors="*{nationBook}"></span>
        </div>
        <div>
            <label for="pass">Publishing Company:</label><br>
            <input id="pass" type="text" th:field="*{publishingCompany}"/>
            <span style="color: red" th:if="${#fields.hasErrors('publishingCompany')}"
                  th:errors="*{publishingCompany}"></span>
        </div>

        <div>
            <label for="quantity">Quantity Book:</label><br>
            <input id="quantity" type="number" th:field="*{quantityBooks}"/>
            <span style="color: red" th:if="${#fields.hasErrors('quantityBooks')}" th:errors="*{quantityBooks}"></span>
        </div>

        <div>
            <label for="price">Price:</label><br>
            <input id="price" type="number" th:field="*{priceBook}"/>
            <span style="color: red" th:if="${#fields.hasErrors('priceBook')}" th:errors="*{priceBook}"></span>
        </div>


        <div>
            <label for="userType">Product Type:</label><br>
            <select required id="userType" th:field="*{typeProductDto.idTypeProduct}">
                <option th:each="t, items : ${typeProductList}" th:text="${t.nameTypeProduct}"
                        th:value="${t.idTypeProduct}">
                </option>
            </select>
        </div>
    </div>
    <!--  <input type="submit"/>-->

    <div class="mt-5">
        <ul class="d-flex justify-content-lg-between list-unstyled m-0">
            <li>
                <button type="button" onclick="window.location.href='/products'"
                        class="btn btn-primary">Trở lại
                </button>
            </li>
            <li>
                <button type="submit" class="btn btn-success">Thêm mới</button>
            </li>
        </ul>
    </div>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
