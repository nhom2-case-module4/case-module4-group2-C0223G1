<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <style>
        form {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 250px;
        }
        select {
            width: 250px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #success {
            position: absolute;
            right: 1em;
            z-index: 1
        }

        .hai {
            contain: layout;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: wheat;
            border-radius: 12px;
            border-left: 16px solid #a0b4ff;
            min-width: 10em;
            max-width: 17em;
            max-height: 5rem;
            box-shadow: 0 5px 8px rgba(36, 245, 10, 0.08);
            animation: slideInLeft 6s ease forwards, fadeOut 1s 5s forwards;
            transition: all linear 0.3s;
            position: absolute;
            left: 0;
            z-index: 1;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        #form1-container {
            max-height: 70%;
            overflow: auto;
        }
    </style>
</head>
<body>
<span th:if="${msg}" id="success" class="hai" style="float: left; background-color: rgb(231, 216, 169);font-size: 30px"><p
        th:text="${msg}"></p></span>

<h1 style="text-align: center; background-color: #f1f1f1">UPDATE PRODUCT</h1>

<div id="form1-container">
    <form method="POST" action="/products/edit" th:object="${edit}">
        <div class="border border-primary p-3">
            <div class="row">
                <div class="col-md-6">
                    <label hidden="hidden" style="font-weight: bold" for="id">ID Product:(<span style="color: red">*</span>)</label>
                    <input hidden="hidden" id="id" type="text" th:field="*{idProduct}"/>
                    <span style="color: red" th:if="${#fields.hasErrors('idProduct')}"
                          th:errors="*{idProduct}"></span>

                    <label style="font-weight: bold" for="name">Name Product:(<span style="color: red">*</span>)</label>
                    <input id="name" type="text" th:field="*{nameProduct}"/>
                    <span style="color: red" th:if="${#fields.hasErrors('nameProduct')}"
                          th:errors="*{nameProduct}"></span>


                    <label style="font-weight: bold" for="img">Image:(<span style="color: red">*</span>)</label>
                    <input id="img" type="text" th:field="*{img}"/>
                    <span style="color: red" th:if="${#fields.hasErrors('img')}" th:errors="*{img}"></span>


                    <label style="font-weight: bold" for="phoneNumber">Year:(<span style="color: red">*</span>)</label>
                    <input id="phoneNumber" type="number" th:field="*{publicationYear}"/>
                    <span style="color: red" th:if="${#fields.hasErrors('publicationYear')}"
                          th:errors="*{publicationYear}"></span>

                    <label style="font-weight: bold" for="dateOfBirth">Author:(<span style="color: red">*</span>)</label>
                    <input id="dateOfBirth" type="text" th:field="*{author}"/>
                    <span style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>

                    <label style="font-weight: bold" for="email">Describe Book:(<span style="color: red">*</span>)</label>
                    <input id="email" type="text" th:field="*{describeBook}"/>
                    <span style="color: red" th:if="${#fields.hasErrors('describeBook')}"
                          th:errors="*{describeBook}"></span>
                </div>
                <div class="col-md-6">
                    <label style="font-weight: bold" for="gender">Nation Book:(<span style="color: red">*</span>)</label>
                    <input id="gender" type="text" th:field="*{nationBook}"/>
                    <span style="color: red" th:if="${#fields.hasErrors('nationBook')}"
                          th:errors="*{nationBook}"></span>

                    <label style="font-weight: bold" for="pass">Publishing Company:(<span style="color: red">*</span>)</label>
                    <input id="pass" type="text" th:field="*{publishingCompany}"/>
                    <span style="color: red" th:if="${#fields.hasErrors('publishingCompany')}"
                          th:errors="*{publishingCompany}"></span>

                    <label style="font-weight: bold" for="quantity">Quantity Book:(<span style="color: red">*</span>)</label>
                    <input id="quantity" type="number" th:field="*{quantityBooks}"/>
                    <span style="color: red" th:if="${#fields.hasErrors('quantityBooks')}"
                          th:errors="*{quantityBooks}"></span>

                    <label style="font-weight: bold" for="price">Price ($):(<span style="color: red">*</span>)</label>
                    <input id="price" type="number" th:field="*{priceBook}"/>
                    <span style="color: red" th:if="${#fields.hasErrors('priceBook')}"
                          th:errors="*{priceBook}"></span>


                    <label style="font-weight: bold" for="userType">Product Type:(<span style="color: red">*</span>)</label>
                    <select required id="userType" th:field="*{typeProductDto.idTypeProduct}">
                        <option th:each="t, items : ${typeProductList}" th:text="${t.nameTypeProduct}"
                                th:value="${t.idProduct}">
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <ul class="d-flex justify-content-lg-between list-unstyled m-0">
                <li>
                    <a style="all:initial" href="/products"><i class="fa-solid fa-arrow-left"></i></a>
                </li>

                <li>
                    <button style="background-color: #DAA55A" type="submit" class="btn btn-success">Update New</button>
                </li>
            </ul>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
