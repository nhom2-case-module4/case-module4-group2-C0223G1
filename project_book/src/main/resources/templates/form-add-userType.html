<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .table{
      background-color: bisque;
      font-size: x-large;
      width: 100%;
      padding-left: 400px ;
    }
  </style>
</head>
<body>
<form method="post" action="/usersType/add" th:object="${add}">
  <div class="table">
    <label for="name">Name:</label>
    <input id="name" type="text" th:field="*{name}"/>
    <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  </div>
  <input type="submit"/>
</form>
</body>
</html>
