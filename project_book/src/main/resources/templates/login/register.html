<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<h1 style="text-align: center;background-color: #f1f1f1">THÊM MỚI NGƯỜI DÙNG</h1>
<body>
<!--        Create: Huynh Duc-->
<!--        Day: 07/07/2023-->
<form method="POST" th:action="@{/home/create}" th:object="${add}">
    <div class="user">
        <div>
            <label for="name">Tên:</label><br>
            <input id="name" type="text" th:field="*{name}" placeholder="Dang Tuan Vu"/>
            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label for="phoneNumber">Số điện thoại:</label><br>
            <input id="phoneNumber" type="text" th:field="*{phone}" placeholder="ex:0123456789"/>
            <span style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        </div>
        <div>
            <label for="myDate">Ngày Sinh:</label><br>
            <input type="date" id="myDate" onchange="validateDate()" th:field="*{birthOfDay}">
            <span style="color: red" th:if="${#fields.hasErrors('birthOfDay')}" th:errors="*{birthOfDay}"></span>
        </div>
        <div>
            <label for="email">Email:</label><br>
            <input id="email" type="text" th:field="*{emailUser}" placeholder="exam@gmail.com"/>
            <span style="color: red" th:if="${#fields.hasErrors('emailUser')}" th:errors="*{emailUser}"></span>
        </div>
        <!--        Create: Huynh Duc-->
        <!--        Day: 07/07/2023-->
        <div>
            <label>Giới tính:</label>
            <input type="radio" th:field="*{genderUser}" id="male" value="0"/>Nam
            <input type="radio" th:field="*{genderUser}" id="female" value="1"/>Nữ
            <input type="radio" th:field="*{genderUser}" id="other" value=""/>Khác
        </div>

        <div>
            <label for="pass">Mật khẩu:</label><br>
            <input id="pass" type="text" th:field="*{passUser}"/>
            <span style="color: red" th:if="${#fields.hasErrors('passUser')}" th:errors="*{passUser}"></span>
        </div>
        <input type="submit"/>
    </div>
</form>
<script>
    function validateDate() {
        let inputDate = new Date(document.getElementById("myDate").value);
        let currentDate = new Date();

        if (inputDate > currentDate) {
            alert("Vui lòng nhập một ngày nhỏ hơn tương lai.");
            document.getElementById("myDate").value = "";
        }
    }
</script>
</body>
</html>
