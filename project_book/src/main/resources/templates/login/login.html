<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/icomoon/icomoon.css">
    <link rel="stylesheet" type="text/css" href="/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="/style.css">

    <!-- script
    ================================================== -->
    <script src="/js/modernizr.js"></script>
    <style>
        .body {
            background: rgb(243, 242, 236);
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="body">
<div th:insert="user/navbar :: copy"></div>

<!--section-->
<section class="vh-100" style="background: rgb(243, 242, 236);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form th:action="@{/j_spring_security_check}" method="post">

                                    <!--login-->
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <a th:href="@{/welcome}"><img style="background-position: center "
                                                                      src="/images/main-logo.png" alt="logo"></a>

                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                        account</h5>
                                    <div class="alert alert-success" role="alert" th:if="${param.logout}">
                                        <strong>
                                            You have been logged out successfully.
                                        </strong>
                                    </div>
                                    <!--                                    Create: Huynh Duc-->
                                    <!--                                    Day: 08/07/2023-->

                                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                                        <strong>
                                            Invalid Email or password.
                                        </strong>
                                    </div>
                                    <div class="alert alert-success" role="alert" th:if="${msg==false}" style="z-index: 999">
                                        <strong>
                                            Register Success.
                                        </strong>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="form2Example17"
                                               class="form-control form-control-lg"
                                               name="email"/>
                                        <label class="form-label"
                                               for="form2Example17">
                                            Email address
                                        </label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example27"
                                               class="form-control form-control-lg"
                                               name="password"
                                        />
                                        <label class="form-label" for="form2Example27">Password</label>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>
                                    <!--login-->

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                                        <a href="/welcome/register" style="color: #393f81;">
                                            Register here
                                        </a>
                                    </p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--section-->
<br>
<br>
<br>
<br>
<div th:insert="user/footer :: copy"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
