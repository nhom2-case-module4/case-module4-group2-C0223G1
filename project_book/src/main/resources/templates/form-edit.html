<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<h1 style="text-align: center; background-color: #f1f1f1">CHỈNH SỬA NGƯỜI DÙNG</h1>
<body>
<form method="POST" action="/users/edit" th:object="${edit}">
    <div class="table">
        <div>
            <label for="id">Id:</label><br>
            <input id="id" type="text" th:field="*{id}" readonly/>
            <span style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
        </div>
        <div>
            <label for="name">Name:</label><br>
            <input id="name" type="text" th:field="*{name}"/>
            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label for="phoneNumber">PhoneNumbers:</label><br>
            <input id="phoneNumber" type="text" th:field="*{phoneNumber}"/>
            <span style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
        </div>
        <div>
            <label for="dateOfBirth">DateOfBirth:</label><br>
            <input id="dateOfBirth" type="date" th:field="*{dateOfBirth}"/>
            <span style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
        </div>
        <div>
            <label for="email">Email:</label><br>
            <input id="email" type="text" th:field="*{email}"/>
            <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div>
            <label for="gender">Gender:</label><br>
            <input id="gender" type="text" th:field="*{gender}"/>
            <span style="color: red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
        </div>
        <div>
            <label for="pass">Pass:</label><br>
            <input id="pass" type="text" th:field="*{pass}"/>
            <span style="color: red" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></span>
        </div>
        <div>
            <label for="userType">UsersType:</label><br>
            <select id="userType" th:field="*{usersType}">
                <option th:each="t, items : ${userType}" th:text="${t.name}" th:value="${t.id}">
                </option>
            </select>
        </div>
    </div>
    <input type="submit"/>
</form>
</body>
</html>
