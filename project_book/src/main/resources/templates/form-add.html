<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .background-image {
            background-image: url("https://haycafe.vn/wp-content/uploads/2022/03/background-sach-nen-may-tinh.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 130vh;
        }
        label.required::after {
            content: "*";
            color: red;
            margin-right: 5px;
        }
    </style>
</head>
<h1 style="text-align: center;background-color: #f1f1f1">THÊM MỚI NGƯỜI DÙNG</h1>
<body>
<div class="background-image">
<form method="POST" action="/users/add" th:object="${add}">
    <div class="user">
        <div>
            <label for="name" class="required">Name:</label><br>
            <input id="name" type="text" th:field="*{name}" placeholder="Dang Tuan Vu"/>
            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label for="phoneNumber" class="required">PhoneNumbers:</label><br>
            <input id="phoneNumber" type="text" th:field="*{phone}" placeholder="ex:0123456789"/>
            <span style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        </div>
        <div>
            <label for="myDate">DateOfBirth:</label><br>
            <input type="date" id="myDate" onchange="validateDate()" th:field="*{birthOfDay}">
            <span style="color: red" th:if="${#fields.hasErrors('birthOfDay')}" th:errors="*{birthOfDay}"></span>
        </div>
        <div>
            <label for="email" class="required">Email:</label><br>
            <input id="email" type="text" th:field="*{emailUser}" placeholder="exam@gmail.com"/>
            <span style="color: red" th:if="${#fields.hasErrors('emailUser')}" th:errors="*{emailUser}"></span>
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" th:field="*{genderUser}" id="male" value="0"/>Male
            <input type="radio" th:field="*{genderUser}" id="female" value="1"/>Female
            <input type="radio" th:field="*{genderUser}" id="other" value=""/>Other
        </div>
        <div>
            <label for="pass" class="required">Pass:</label><br>
            <input id="pass" type="text" th:field="*{passUser}"/>
            <span style="color: red" th:if="${#fields.hasErrors('passUser')}" th:errors="*{passUser}"></span>
        </div>
        <div>
            <label for="userType">UsersType:</label><br>
            <select id="userType" th:field="*{roleUser.idRole}">
                <option th:each="r, items : ${roleUser}" th:text="${r.nameRole}" th:value="${r.idRole}">
                </option>
            </select>
        </div>
        <input type="submit"/>
    </div>
</form>
</div>
<script>
    function validateDate() {
        let inputDate = new Date(document.getElementById("myDate").value);
        let currentDate = new Date();
        if (inputDate > currentDate) {
            alert("Vui lòng nhập một ngày nhỏ hơn tương lai.");
            document.getElementById("myDate").value = "";
        }
    }
</script>
</body>
</html>
